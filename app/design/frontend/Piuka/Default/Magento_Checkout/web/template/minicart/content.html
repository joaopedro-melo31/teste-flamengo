<div class="block-title">
    <strong>
        <span class="text" translate="'My Cart'"></span>
        <span
            class="qty empty"
            text="getCartParam('summary_count')"
            data-bind="css: { empty: !!getCartParam('summary_count') == false },
                       attr: { title: $t('Items in Cart') }">
        </span>
    </strong>
</div>

<div class="block-content">
    <button type="button"
            id="btn-minicart-close"
            class="action close"
            data-action="close"
            data-bind="
                attr: {
                    title: $t('Close')
                },
                click: closeMinicart()
            ">
        <span translate="'Close'"></span>
    </button>

    <if args="getCartParam('summary_count')">
        <div class="action-totals-minicart">
            <div class="content-action-totals-minicart">
                <each args="getRegion('subtotalContainer')" render=""></each>
                <each args="getRegion('extraInfo')" render=""></each>

                <div class="actions" if="getCartParam('possible_onepage_checkout')">
                    <div class="primary">
                        <a
                                id="top-cart-btn-checkout"
                                type="button"
                                class="action primary checkout"
                                data-action="close"
                                href="/checkout/cart"
                                data-bind="
                                    attr: {
                                        title: $t('Proceed to Checkout')
                                    },
                                    click: closeMinicart()
                                "
                                translate="'Proceed to Checkout'">
                        </a>
                        <div data-bind="html: getCartParamUnsanitizedHtml('extra_actions')"></div>
                    </div>
                </div>
            </div>
        </div>
    </if>

    <if args="getCartParam('summary_count')">
        <strong class="subtitle" translate="'Recently added item(s)'"></strong>
        <div data-action="scroll" class="minicart-items-wrapper">
            <ol id="mini-cart" class="minicart-items" data-bind="foreach: { data: getCartItems(), as: 'item' }">
                <each args="$parent.getRegion($parent.getItemRenderer(item.product_type))"
                      render="{name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}}"></each>
            </ol>
        </div>
    </if>

    <ifnot args="getCartParam('summary_count')">
        <div class="message-empty-cart">
            <h5>Sua sacola está vazia</h5>
            <p>Você não possui itens na sacola de compras, confira nossas promoções</p>
            <a href="/sale">Ofertas</a>
        </div>
    </ifnot>


    <div id="minicart-widgets" class="minicart-widgets" if="regionHasElements('promotion')">
        <each args="getRegion('promotion')" render=""></each>
    </div>
</div>
<each args="getRegion('sign-in-popup')" render=""></each>
